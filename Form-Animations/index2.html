<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <div class="one"><label for="" id="register-form">REGISTER</label></div>

       <div class="two"><label for="fullName">FULL NAME</label>
        <input type="text" name="fullName" id="fullName" required>

        <label for="username">USERNAME</label>
        <input type="text" name="username" id="username" required>

        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required>

        <label for="date">DATE OF BIRTH</label>
        <input type="date" name="date" id="date">

        <label for="tel">PHONE NUMBER</label>
        <input type="tel" name="tel" id="tel" placeholder="+381/6X-XXX-XXXX">

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" required>

        <label for="confirmPassword">CONFIRM PASSWORD</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required></div>

        <div class="three"><input type="submit" value="REGISTER"></div>
    </form>
</body>
</html>
