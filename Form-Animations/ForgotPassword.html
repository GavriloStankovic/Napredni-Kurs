<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ForgotPassword.css">
    <title>Forgot Password</title>
</head>
<body>
    <form action="">
    <label for="" id="formName">NEW PASSWORD</label>
    <label for="email">EMAIL OF THE ACCOUNT</label>
    <input type="email" name="user" id="email">
    <label for="newPassword">NEW PASSWORD</label>

    <label for="confPassword">CONFIRM PASSWORD</label>
    <input type="password" name="password" id="confPassword">
    <input type="submit" value="SET PASSWORD">
    </form>
    <script type="module" src="/ForgotPassword.js"></script>
</body>
