<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super-Mario-Race</title>
</head>
<body>
    <div class="gameOver">
        <h1>Game Over</h1>
    </div>
    <div class="sky">
        <img id="cloud1" src="/slike/cloud.png">
        <img id="cloud2" src="/slike/cloud.png">
        <img id="cloud3" src="/slike/cloud.png">
    </div>
    <div class="grass">
        <img id="sign" src="/slike/favpng_vector-green-road-sign.png" alt="sign">

    </div>
    <div class="leftTrack">
        <img id="box" src="/slike/box.png" alt="box">
        <div class="marioHendler">
            <img id="mario" src="/slike/mario.png" alt="mario">
        </div>
    </div>
    <div class="rightTrack">
        <img id="luigi" src="/slike/luigi.png" alt="luigi">
    </div>
    <div class="grass1">

    </div>
    <script src="/script.js"></script>
</body>
</html>
